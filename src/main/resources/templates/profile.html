<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background-color: #28566E;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #264455;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .profile-sidebar {
            background-color: #264455;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 20px;
            width: 250px;
            height: fit-content;
        }

        .profile-main {
            background-color: #264455;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 20px;
            flex-grow: 1;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1D3544;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: #FFFFFF;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-menu li {
            margin-bottom: 10px;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-menu a:hover, .profile-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            color: #FFFFFF;
        }

        .section {
            margin-bottom: 30px;
        }

        .ride-history {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .ride-history th, .ride-history td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ride-history th {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .ride-history tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: #1D3544;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #E0E0E0;
        }
        .hidden { display: none; }

    </style>
</head>
<body>
<div class="header">
    <div class="logo">BikeShare</div>
    <div class="nav-links">
        <a href="/map" class="nav-link">Карта</a>
        <a href="/profile" class="nav-link">Личный кабинет</a>
        <a href="/logout" class="nav-link">Выйти</a>
    </div>
</div>

<div class="container">
    <div class="profile-sidebar">
        <div class="profile-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">U</div>
        <div class="profile-info">
            <div class="profile-username" th:text="${username}">Пользователь</div>
        </div>
        <ul class="profile-menu">
            <li><a href="#" class="menu-link active" data-section="overview">Обзор</a></li>
            <li><a href="#" class="menu-link" data-section="history">История поездок</a></li>
            <li><a href="#" class="menu-link" data-section="settings">Настройки</a></li>
        </ul>
    </div>

    <div class="profile-main">
        <div id="overview-section" class="section">
            <h1>Обзор</h1>
            <!-- Сюда вставьте статистику и активную аренду как в оригинале -->
        </div>

        <div id="history-section" class="section hidden">
            <h1>История поездок</h1>
            <table class="ride-history">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Начало</th>
                    <th>Конец</th>
                    <th>Расстояние</th>
                    <th>Стоимость</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ride : ${rides}">
                    <td th:text="${ride.startTime}">2024-01-01</td>
                    <td th:text="${ride.startStation}">Станция 1</td>
                    <td th:text="${ride.endStation}">Станция 2</td>
                    <td th:text="${ride.distance}">2.5 км</td>
                    <td th:text="${ride.cost}">50 ₽</td>
                </tr>
                <tr th:if="${rides == null || #lists.isEmpty(rides)}">
                <td colspan="5">Нет поездок</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="settings-section" class="section hidden">
            <h1>Настройки</h1>
            <form method="post" action="/profile/settings">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" th:value="${email}"><br><br>

                <label for="phone">Телефон:</label><br>
                <input type="text" id="phone" name="phone" th:value="${phone}"><br><br>

                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<script>
    const links = document.querySelectorAll(".menu-link");
    const sections = {
        overview: document.getElementById("overview-section"),
        history: document.getElementById("history-section"),
        settings: document.getElementById("settings-section")
    };

    links.forEach(link => {
        link.addEventListener("click", e => {
            e.preventDefault();
            links.forEach(l => l.classList.remove("active"));
            link.classList.add("active");

            Object.values(sections).forEach(section => section.classList.add("hidden"));
            sections[link.dataset.section].classList.remove("hidden");
        });
    });
</script>
</body>
</html>
